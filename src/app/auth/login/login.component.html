<div class="flex items-center justify-center h-screen">
  <p-card styleClass="p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Entrar</h2>
    <form [formGroup]="loginForm" id="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 w-md">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          class="w-full px-4 py-2"
          placeholder="your@email.com"
          pInputText
        />
        <div *ngIf="submitted && f['username'].errors" class="flex">
          <small *ngIf="f['username'].errors?.['required']" id="username-help" class="text-red-500">Username is
            required.</small>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="w-full px-4 py-2"
          placeholder="••••••••"
          pInputText
        />
        <div *ngIf="submitted && f['password'].errors" class="flex">
          <small *ngIf="f['password'].errors?.['required']" id="password-help" class="text-red-500">Password is
            required.</small>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"/>
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
<!--        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>-->
      </div>
      <div class="flex align-items-center justify-content-center">
        <button pButton type="submit" form="loginForm" pButtonLabel="Entrar" [loading]="loading" class="w-full">
          Entrar
        </button>
      </div>
    </form>
  </p-card>
</div>
<p-toast></p-toast>
