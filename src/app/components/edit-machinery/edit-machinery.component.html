<app-edit-form
  [loading]="loading"
  [visible]="visible"
  (onCancel)="onCancel()"
  (onSave)="onSubmit()"
  [title]="(edit ? 'Editar' : 'Novo') + ' maquinário'"
>
  <form [formGroup]="editForm" id="edit-form" class="flex flex-col gap-3 min-w-72 max-w-96" (keyup.enter)="onSubmit()">
    <div class="flex gap-2 items-center">
      <p-floatlabel variant="on">
        <input
          id="name"
          formControlName="name"
          type="text"
          pInputText
          class="w-full"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Nome</label>
      </p-floatlabel>
      <p-floatlabel variant="on" class="flex-2">
        <p-datePicker
          id="acquisitionDate"
          class="flex w-full"
          formControlName="acquisitionDate"
          showIcon
          [maxDate]="today"
          appendTo="body"
          dateFormat="dd/mm/yy"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="acquisitionDate">Data de aquisição</label>
      </p-floatlabel>
    </div>
    <div class="flex items-center gap-2">
      <p-floatlabel variant="on">
        <p-input-number
          id="lifeCycle"
          inputId="lifeCycle"
          formControlName="lifeCycle"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="lifeCycle">Vida útil</label>
      </p-floatlabel>
      <p-floatlabel variant="on">
        <p-input-number
          id="unitValue"
          inputId="unitValue"
          formControlName="unitValue"
          mode="currency"
          currency="BRL"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="unitValue">Valor</label>
      </p-floatlabel>
      <p-floatlabel variant="on">
        <p-input-number
          id="quantity"
          inputId="quantity"
          formControlName="quantity"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="quantity">Quantidade</label>
      </p-floatlabel>
    </div>
    <p-toggle-button
      id="isDepreciable"
      formControlName="isDepreciable"
      onLabel="Depreciável"
      offLabel="Depreciável"
      onIcon="pi pi-check"
    />
  </form>
</app-edit-form>
