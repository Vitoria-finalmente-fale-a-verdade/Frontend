<!--suppress ALL -->
<app-edit-form
  [loading]="loading"
  [visible]="visible"
  (onCancel)="onCancel()"
  (onSave)="onSubmit()"
  [title]="(edit ? 'Editar' : 'Novo') + ' cultura'"
>
  <form [formGroup]="editForm" id="edit-form" class="flex flex-col gap-3 min-w-72 max-w-96" (keyup.enter)="onSubmit()">
    <div class="flex gap-2 items-center">
      <p-floatlabel variant="on" class="w-full">
        <input
          id="name"
          formControlName="name"
          type="text"
          pInputText
          class="w-full"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Nome</label>
      </p-floatlabel>
    </div>
    <p-fluid class="flex flex-row gap-2 items-bottom">
      <p-floatlabel class="basis-2/3" variant="on">
        <p-datePicker
          id="implantationDate"
          class="w-full"
          styleClass="w-full"
          formControlName="implantationDate"
          showIcon
          [maxDate]="today"
          appendTo="body"
          dateFormat="dd/mm/yy"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="implantationDate">Data de implantação</label>
      </p-floatlabel>
      <p-floatlabel variant="on" class="basis-1/3">
        <p-input-number
          id="area"
          inputId="area"
          formControlName="area"
          mode="decimal"
          locale="pt-BR"
          [minFractionDigits]="2"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="area">Área</label>
      </p-floatlabel>
    </p-fluid>
  </form>
</app-edit-form>
