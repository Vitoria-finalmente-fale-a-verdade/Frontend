<!--suppress ALL -->
<app-edit-form
  [loading]="loading"
  [visible]="visible"
  (onCancel)="onCancel()"
  (onSave)="onSubmit()"
  [title]="(edit ? 'Editar' : 'Novo') + ' propriedade'"
>
  <form [formGroup]="editForm" id="edit-form" class="flex flex-col gap-3 min-w-72 max-w-96">
    <p-floatlabel variant="on">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Nome</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        class="w-full px-4 py-2"
        pInputText
        required
      />
    </p-floatlabel>
    <div class="flex gap-2 items-center">
      <p-floatlabel variant="on">
        <p-select
          id="state"
          [options]="ufList"
          formControlName="state"
          optionLabel="sigla"
          [loading]="!ufList"
          appendTo="body"
          dataKey="sigla"
          optionValue="sigla"
          (onChange)="onChangeState()"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="state">UF</label>
      </p-floatlabel>
      <p-floatlabel variant="on" class="w-full">
        <p-select
          id="city"
          styleClass="w-full"
          [options]="cities"
          formControlName="city"
          optionLabel="nome"
          [loading]="loadingCities"
          appendTo="body"
          dataKey="nome"
          optionValue="nome"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="city">Município</label>
      </p-floatlabel>
    </div>
    <p-floatlabel variant="on">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="region">Região</label>
      <input
        id="region"
        formControlName="region"
        type="text"
        class="w-full px-4 py-2"
        pInputText
        required
      />
    </p-floatlabel>
  </form>
</app-edit-form>
