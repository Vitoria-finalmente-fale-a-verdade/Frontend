<!--suppress ALL -->
<app-edit-form
  [loading]="loading"
  [visible]="visible"
  (onCancel)="onCancel()"
  (onSave)="onSubmit()"
  [title]="(edit ? 'Editar' : 'Novo') + ' cultura'"
>
  <form [formGroup]="editForm" id="edit-form" class="flex flex-col gap-3 min-w-72" (keyup.enter)="onSubmit()">
    <div class="flex gap-2 items-center">
      <p-floatlabel class="basis-1/3" variant="on">
        <p-select
          id="activity"
          class="w-full"
          [options]="productList"
          formControlName="inventoryItemId"
          optionLabel="name"
          [loading]="loadingActivities"
          appendTo="body"
          dataKey="id"
          optionValue="id"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="state">Produto</label>
      </p-floatlabel>
      <p-floatlabel class="basis-1/3" variant="on">
        <p-select
          id="activity"
          class="w-full"
          [options]="activityList"
          formControlName="activityId"
          optionLabel="category"
          [loading]="loadingActivities"
          appendTo="body"
          dataKey="id"
          optionValue="id"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="state">Atividade</label>
      </p-floatlabel>
      <p-floatlabel class="basis-1/3" variant="on">
        <p-select
          id="crop"
          class="w-full"
          [options]="cropList"
          formControlName="cropId"
          optionLabel="name"
          [loading]="loadingCrops"
          appendTo="body"
          dataKey="id"
          optionValue="id"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="state">Cultura</label>
      </p-floatlabel>
    </div>
    <div class="flex gap-2 items-center">
      <p-floatlabel class="basis-1/3" variant="on">
        <p-input-number
          id="movementType"
          inputId="movementType"
          formControlName="movementType"
          mode="decimal"
          locale="pt-BR"
          [minFractionDigits]="2"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="movementType">Tipo de movimentação</label>
      </p-floatlabel>
      <p-floatlabel class="basis-2/3" variant="on">
        <p-datePicker
          id="movementDate"
          class="flex w-full"
          formControlName="movementDate"
          showIcon
          [maxDate]="today"
          appendTo="body"
          dateFormat="dd/mm/yy"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="movementDate">Data de movimentação</label>
      </p-floatlabel>
    </div>
    <div class="flex gap-2 items-center">
      <p-floatlabel class="basis-1/2" variant="on">
        <p-input-number
          id="quantity"
          inputId="quantity"
          formControlName="quantity"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="quantity">Quantidade</label>
      </p-floatlabel>
      <p-floatlabel class="basis-1/2" variant="on">
        <p-input-number
          id="unitValue"
          inputId="unitValue"
          formControlName="unitValue"
          mode="decimal"
          locale="pt-BR"
          [minFractionDigits]="2"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="unitValue">Valor unitário</label>
      </p-floatlabel>
    </div>
    <div  class="flex gap-2 items-center">
      <p-floatlabel class="w-full" variant="on">
        <textarea
          pTextarea
          id="notes"
          rows="4"
          class="w-full"
          formControlName="notes"
          style="resize: none"
        ></textarea>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="notes">Observações</label>
      </p-floatlabel>
    </div>
  </form>
</app-edit-form>
