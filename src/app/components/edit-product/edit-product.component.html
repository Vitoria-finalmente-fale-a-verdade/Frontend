<app-edit-form
  [loading]="loading"
  [visible]="visible"
  (onCancel)="onCancel()"
  (onSave)="onSubmit()"
  [title]="(edit ? 'Editar' : 'Novo') + ' produto'"
>
  <form [formGroup]="editForm" id="edit-form" class="flex flex-col gap-3 min-w-72 max-w-96" (keyup.enter)="onSubmit()">
    <div class="flex gap-2 items-center">
      <p-floatlabel variant="on">
        <input
          id="name"
          formControlName="name"
          type="text"
          pInputText
          class="w-full"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Nome</label>
      </p-floatlabel>
    </div>
    <div class="flex gap-2 items-center">
      <p-floatlabel variant="on">
        <p-input-number
          id="unitValue"
          inputId="unitValue"
          formControlName="unitValue"
          mode="currency"
          currency="BRL"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="unitValue">Valor</label>
      </p-floatlabel>
      <p-floatlabel variant="on">
        <p-input-number
          id="quantity"
          inputId="quantity"
          formControlName="quantity"
        />
        <label class="block text-sm font-medium text-gray-700 mb-1" for="quantity">Quantidade</label>
      </p-floatlabel>
    </div>
  </form>
</app-edit-form>
