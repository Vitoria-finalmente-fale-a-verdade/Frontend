<!--suppress ALL -->
<app-edit-form
  [loading]="loading"
  [visible]="visible"
  (onCancel)="onCancel()"
  (onSave)="onSubmit()"
  [title]="(edit ? 'Editar' : 'Nova') + ' exploração'"
>
  <form [formGroup]="editForm" id="edit-form" class="flex flex-col gap-3 min-w-72 max-w-96">
    <p-floatlabel variant="on">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="category">Categoria</label>
      <input
        id="category"
        formControlName="category"
        type="text"
        class="w-full px-4 py-2"
        pInputText
        required
      />
    </p-floatlabel>
  </form>
</app-edit-form>
