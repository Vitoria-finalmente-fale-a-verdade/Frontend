<div class="flex justify-end items-center w-full mb-4">
  <p-button
    severity="secondary"
    label="Novo item"
    icon="pi pi-plus"
    (onClick)="addProperty()"
  />
</div>
<app-lazy-table
  [table]="tableData"
  [loading]="loading"
  [(paginateData)]="paginateData"
  [total]="total"
  (onPaginate)="getInventoryItems()"
  (onActionClick)="onActionClick($event.event, $event.id, $event.row)"
  (onNavigateClick)="onNavigateClick($event.event, $event.id, $event.row)"
/>
<app-edit-inventory-item
  [visible]="editVisible"
  (onSave)="onSave()"
  (onClose)="onEditCancel()"
  [inventoryItem]="currentEdit"
></app-edit-inventory-item>
