<div class="flex items-center justify-center h-screen bg-gray-200">
  <p-card styleClass="p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Entre na sua conta</h2>
    <form [formGroup]="loginForm" id="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 w-md">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          class="w-full px-4 py-2"
          pInputText
        />
        <div *ngIf="submitted && f['username'].errors" class="flex">
          <small *ngIf="f['username'].errors?.['required']" id="username-help" class="text-red-500">Nome de usuário obrigatório</small>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="w-full px-4 py-2"
          placeholder="••••••••"
          pInputText
        />
        <div *ngIf="submitted && f['password'].errors" class="flex">
          <small *ngIf="f['password'].errors?.['required']" id="password-help" class="text-red-500">Senha obrigatória</small>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input id="rememberMe" formControlName="rememberMe" type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"/>
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
<!--        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>-->
      </div>
      <div>
        <p-button type="submit" label="Entrar" styleClass="w-full" [loading]="loading">
        </p-button>
      </div>
    </form>
  </p-card>
</div>
<p-toast></p-toast>
