<div #closedDrawerRef class="h-screen fixed z-50 bg-white" (mouseleave)="closeCallback()" (mouseenter)="openCallback()">
  <div class="flex flex-col h-full">
    <div class="flex items-center justify-between mt-4 shrink-0 transition-all" [ngClass]="visible ? 'ml-6 w-[180px]' : 'mx-3 w-[60px]'">
      <img [src]="visible ? 'assets/logo-text.png' : 'assets/logo.png'" alt="Logomarca" class="h-[60px] object-cover object-left"/>
    </div>
    <div class="overflow-y-auto">
      <ul class="list-none p-4 m-0">
        <li *ngFor="let menu of menus">
          <ul class="list-none p-0 m-0 overflow-hidden">
            <li class="rounded hover:bg-red-200 text-black transition-colors">
              <a [href]="menu.path" pRipple class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 p-ripple" [ngClass]="visible ? '' : 'justify-center'">
                <i [class]="'mr-2 pi pi-' + menu.icon"></i>
                <span class="transition-all font-medium overflow-hidden " [ngClass]="visible ? 'max-w-32' : 'max-w-0'">{{menu.title}}</span>
              </a>
            </li>

          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
